name: Build and Test Maven Subproject

on:
  workflow_dispatch:
    inputs:
      projectDir:
        description: 'Path to the Maven project directory (where pom.xml exists)'
        required: true
        default: 'simple-java-app'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles(format('{0}/pom.xml', inputs.projectDir)) }}
        restore-keys: |
          ${{ runner.os }}-m2-

    - name: Run Tests
      working-directory: ${{ github.event.inputs.projectDir }}
      run: mvn -B test

    - name: Build Project (Package JAR)
      working-directory: ${{ github.event.inputs.projectDir }}
      run: mvn -B package

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-results
        path: |
          ${{ github.event.inputs.projectDir }}/target/surefire-reports/*.xml
          ${{ github.event.inputs.projectDir }}/target/surefire-reports/*.txt
        if-no-files-found: warn

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-jar
        path: ${{ github.event.inputs.projectDir }}/target/*.jar
        if-no-files-found: error
